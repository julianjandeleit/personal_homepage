<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Website of Julian Jandeleit</title>
    <meta name="description" content="I play piano and guitar and like to play-along, improvise and draft new melodies">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://julianjandeleit.github.io/style.css">
    
    <!-- Dynamic color configuration from config.toml -->
    
    <style>
        :root {
            --primary-color: #39444C;
            --secondary-color: #008C8C;
            --accent-color: #98A6AD;
            --text-color: #2C2F33;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --border-color: #D0D3D4;
            --light-background: #EDF0F2;
        }
        
        .dark-mode {
            --text-color: #E0E0E0;
            --background-color: #121212;
            --card-background: #1E1E1E;
            --border-color: #2C2C2C;
        }
        
        /* Footer link styling */
        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
    </style>
    
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://julianjandeleit.github.io/favicon.ico">
    
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Mobile menu button -->
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <!-- Navigation links -->
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="https://julianjandeleit.github.io" class="nav-link"><i class="fas fa-home"></i></a>
                </li>
                
                    
                    <li class="nav-item">
                        <a href="https://julianjandeleit.github.io/projects" class="nav-link">Projects</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="https://julianjandeleit.github.io/photography" class="nav-link">Photography</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="https://julianjandeleit.github.io/music" class="nav-link">Music</a>
                    </li>
                    
                
                
                
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        
<div class="section-template">
    <div class="container">
        <div class="section-header">
            <h1>Music</h1>
            
            <p>I play piano and guitar and like to play-along, improvise and draft new melodies</p>
            
        </div>
        
        <div class="section-content">
            
                <h1 id="notes-for-musical-pieces-i-have-created">Notes for musical pieces I have created</h1>
<p>Get in touch with me if you want a full sheet.</p>
<div style="width: 100%; height: 500px; position: relative;">
    <iframe src="https://julianjandeleit.github.io/media/music/perfectly_superficial_preview.pdf" style="width: 100%; height: 100%;" frameborder="0"></iframe>
</div>

            
            
            
            
            
        </div>
    </div>
</div>

<style>
.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.item-card {
    background-color: var(--card-background);
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.item-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--hover-shadow);
}

.item-card h3 {
    margin-bottom: 1rem;
}

.item-card h3 a {
    color: var(--text-color);
    text-decoration: none;
}

.item-card h3 a:hover {
    color: var(--primary-color);
}

.item-date {
    color: var(--secondary-color);
    font-size: 0.9rem;
    margin-bottom: 1rem;
    display: block;
}

.item-description, .item-summary {
    margin-bottom: 1rem;
    color: var(--secondary-color);
}

.item-venue {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.item-links {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.item-link {
    padding: 0.5rem 1rem;
    background-color: var(--border-color);
    border-radius: 0.25rem;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
}

.item-link:hover {
    background-color: var(--primary-color);
    color: white;
}

.subsection {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background-color: var(--card-background);
    border-radius: 0.5rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
}

.subsection h2 a {
    color: var(--text-color);
    text-decoration: none;
}

.subsection h2 a:hover {
    color: var(--primary-color);
}
</style>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p style="font-size: 0.8em;">&copy; 2026 Julian Jandeleit. <br> Built with <a href="https://www.getzola.org/">Zola</a> using the <a href="https://github.com/jskaza/peritus"><strong>peritus</strong></a> theme by <a href="https://jskaza.github.io/">Jonathan Skaza</a>.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenu.addEventListener('click', function() {
            mobileMenu.classList.toggle('is-active');
            navMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            mobileMenu.classList.remove('is-active');
            navMenu.classList.remove('active');
        }));
    </script>
</body>
</html>
