<div class="gallery">
{% for asset in section.assets %}
  {% if asset is matching("[.](jpg|png|jpeg)$") %}
    {% set image = resize_image(path=asset, width=300, height=200) %}
    <div class="gallery-item">
      <a href="{{ get_url(path=asset) }}" target="_blank">
        <img src="{{ image.url }}" alt="Image" />  <!-- Placeholder alt text -->
      </a>
    </div>
  {% endif %}
{% endfor %}
</div>

<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    margin: 20px 0;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s;
}

.gallery-item:hover img {
    transform: scale(1.05);
}
</style>
