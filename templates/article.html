{% extends "base.html" %}

{% block content %}
<div class="article-template">
    <div class="container">
        <article class="article-content">
            <header class="article-header">
                <h1>{{ page.title }}</h1>
                
                {% if page.date %}
                <time class="article-date">{{ page.date | date(format="%B %d, %Y") }}</time>
                {% endif %}

                {% if page.description %}
                <p class="article-description">{{ page.description }}</p>
                {% endif %}
            </header>
            
            <div class="article-body">
                {{ page.content | safe }}  <!-- Directly renders content from the markdown -->
            </div>
        </article>
    </div>
</div>

<style>
.article-template {
    padding: 4rem 0;
}

.article-content {
    max-width: 800px;
    margin: 0 auto;
}

.article-header {
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.article-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.article-date {
    color: var(--secondary-color);
    font-size: 1rem;
    display: block;
    margin-bottom: 1rem;
}

.article-description {
    color: var(--accent-color);
    font-size: 1.35rem;
    display: block;
    align-self:last baseline;
    justify-content: center;
    margin-bottom: 1rem;
}

.article-body {
    line-height: 1.7;
    color: var(--text-color);
}

.article-body h2,
.article-body h3,
.article-body h4 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.article-body p {
    margin-bottom: 1.5rem;
}

.article-body ul,
.article-body ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.article-body li {
    margin-bottom: 0.5rem;
}

.article-body blockquote {
    border-left: 4px solid var(--primary-color);
    padding-left: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: var(--secondary-color);
}

.article-body pre {
    background-color: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    padding: 1.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.article-body code {
    background-color: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.9rem;
}
</style>
{% endblock content %}
